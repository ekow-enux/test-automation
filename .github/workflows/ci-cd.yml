name: CI/CD - API Unit Test | E2E Test | Build | Artifact | Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: 20
  APP_PORT: 4000
  API_DIR: api

jobs:
  unit-test:
    name: Unit Tests — Jest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.API_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.API_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest Unit Tests
        run: npm run test

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: ${{ env.API_DIR }}/coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests — Cypress
    runs-on: ubuntu-latest
    needs: unit-test
    # Removed default working-directory since we explicitly cd into api in our steps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.API_DIR }}/package-lock.json

      - name: Install dependencies
        run: |
          cd api
          npm ci

      - name: Start API server
        run: |
          cd api
          npm run start &
          sleep 5

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:${{ env.APP_PORT }}/api/health >/dev/null 2>&1; then
              echo "API is ready!"
              break
            fi
            echo "Waiting for API... attempt $i/30"
            sleep 2
          done

      - name: Run Cypress E2E Tests (headless)
        run: |
          cd api
          npx cypress run --config-file cypress.config.js --browser chrome --headless
        env:
          NODE_ENV: production
          PORT: ${{ env.APP_PORT }}

  build-artifact:
    name: Build & Create Artifact
    runs-on: ubuntu-latest
    needs: e2e-test
    defaults:
      run:
        working-directory: ${{ env.API_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.API_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Since this is JavaScript, no build step is needed
      # - name: Build
      #   run: npm run build

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: |
            ${{ env.API_DIR }}
            !${{ env.API_DIR }}/node_modules
          retention-days: 7

  deploy:
    name: Deploy to Production Server
    needs: build-artifact
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-artifact
          path: ./api

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Copy artifact to server (rsync)
        run: |
          rsync -avz --rsync-path="sudo rsync" -e "ssh -o StrictHostKeyChecking=no" ./api/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SERVER_PATH }}

      - name: Deploy on server (install, env, pm2, nginx)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
            set -e

            cd $SERVER_PATH

            # Write .env from secrets (overwrite)
            cat > .env <<EOL
          NODE_ENV=${{ secrets.ENV_NODE_ENV }}
          PORT=${{ secrets.ENV_PORT }}
          EOL

                      # Create ecosystem.config.js if it doesn't exist
                      if [ ! -f ecosystem.config.js ]; then
                        cat > ecosystem.config.js <<ECOSYSTEM
          module.exports = {
            apps: [{
              name: 'api-app',
              script: 'server.js',
              instances: 'max',
              exec_mode: 'cluster',
              env: {
                NODE_ENV: 'development',
                PORT: 4000
              },
              env_production: {
                NODE_ENV: 'production',
                PORT: ${{ secrets.ENV_PORT }}
              }
            }]
          };
          ECOSYSTEM
                      fi

                      # Install production deps
                      # First run npm install to generate package-lock.json if missing
                      npm install --omit=dev
                      # Then run npm ci for clean production install
                      npm ci --omit=dev

                      # Ensure pm2, then start/restart app using ecosystem
                      npm install -g pm2
                      pm2 startOrRestart ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
                      pm2 save

                      # Reload nginx to pickup any changes
                      sudo systemctl reload nginx || true

                      # Optional: run a health check and exit non-zero if fails
                      curl -f https://serve.ekowlabs.space/api/health || true

                      exit 0
          EOF
