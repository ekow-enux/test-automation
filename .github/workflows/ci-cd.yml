name: CI/CD - Integration Test | E2E Test | Build | Artifact | Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: 20
  APP_PORT: 4000
  BACKEND_DIR: backend

jobs:
  integration-test:
    name: Integration Tests — Jest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BACKEND_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.BACKEND_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest Integration Tests
        run: npm run test

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: ${{ env.BACKEND_DIR }}/coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests — Cypress
    runs-on: ubuntu-latest
    needs: integration-test
    defaults:
      run:
        working-directory: ${{ env.BACKEND_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.BACKEND_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install production deps
        run: npm ci --omit=dev

      - name: Start backend app (background)
        run: |
          NODE_ENV=production PORT=${{ env.APP_PORT }} npm run start &>/dev/null &
          sleep 4

      - name: Wait for backend to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:${{ env.APP_PORT }}/health || curl -f http://localhost:${{ env.APP_PORT }}/; do sleep 1; done' || echo "Backend started"

      - name: Install Cypress binary
        run: npx cypress install

      - name: Run Cypress E2E Tests (headless)
        uses: cypress-io/github-action@v6
        with:
          working-directory: ${{ env.BACKEND_DIR }}
          start: npm run start
          wait-on: http://localhost:${{ env.APP_PORT }}
          wait-on-timeout: 60
          command: npx cypress run
          browser: chrome

  build-artifact:
    name: Build & Create Artifact
    runs-on: ubuntu-latest
    needs: e2e-test
    defaults:
      run:
        working-directory: ${{ env.BACKEND_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.BACKEND_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Since this is JavaScript, no build step is needed
      # - name: Build
      #   run: npm run build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: |
            ${{ env.BACKEND_DIR }}
            !${{ env.BACKEND_DIR }}/node_modules
          retention-days: 7

  deploy:
    name: Deploy to Production Server
    needs: build-artifact
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BACKEND_DIR }}
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: ./backend-artifact

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Copy artifact to server (rsync)
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./backend-artifact/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SERVER_PATH }}

      - name: Deploy on server (install, env, pm2, nginx)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
            set -e

            cd $SERVER_PATH

            # Write .env from secrets (overwrite)
            cat > .env <<EOL
          MONGO_URI=${{ secrets.ENV_MONGO_URI }}
          JWT_SECRET=${{ secrets.ENV_JWT_SECRET }}
          COOKIE_SECRET=${{ secrets.ENV_COOKIE_SECRET }}
          CLIENT_URL=${{ secrets.ENV_CLIENT_URL }}
          NODE_ENV=${{ secrets.ENV_NODE_ENV }}
          PORT=${{ secrets.ENV_PORT }}
          EOL

                      # Create ecosystem.config.js if it doesn't exist
                      if [ ! -f ecosystem.config.js ]; then
                        cat > ecosystem.config.js <<ECOSYSTEM
          module.exports = {
            apps: [{
              name: 'backend-app',
              script: 'src/server.js',
              instances: 'max',
              exec_mode: 'cluster',
              env: {
                NODE_ENV: 'development',
                PORT: 3000
              },
              env_production: {
                NODE_ENV: 'production',
                PORT: ${{ secrets.ENV_PORT }}
              }
            }]
          };
          ECOSYSTEM
                      fi

                      # Install production deps
                      npm ci --omit=dev

                      # Ensure pm2, then start/restart app using ecosystem
                      npm install -g pm2
                      pm2 startOrRestart ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
                      pm2 save

                      # Reload nginx to pickup any changes
                      sudo systemctl reload nginx || true

                      # Optional: run a health check and exit non-zero if fails
                      curl -f https://serve.ekowlabs.space/ || true

                      exit 0
          EOF