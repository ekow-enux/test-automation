name: CI/CD - API Unit Test | E2E Test | Build | Artifact | Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: 20
  APP_PORT: 4000
  API_DIR: api

jobs:
  unit-test:
    name: Unit Tests ‚Äî Jest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.API_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.API_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest Unit Tests
        run: npm run test

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: ${{ env.API_DIR }}/coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests ‚Äî Cypress
    runs-on: ubuntu-latest
    needs: unit-test
    # Removed default working-directory since we explicitly cd into api in our steps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.API_DIR }}/package-lock.json

      - name: Install dependencies
        run: |
          cd api
          npm ci

      - name: Start API server
        run: |
          cd api
          npm run start &
          sleep 5

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:${{ env.APP_PORT }}/api/health >/dev/null 2>&1; then
              echo "API is ready!"
              break
            fi
            echo "Waiting for API... attempt $i/30"
            sleep 2
          done

      - name: Run Cypress E2E Tests (headless)
        run: |
          cd api
          npx cypress run --config-file cypress.config.js --browser chrome --headless
        env:
          NODE_ENV: production
          PORT: ${{ env.APP_PORT }}

  build-artifact:
    name: Build & Create Artifact
    runs-on: ubuntu-latest
    needs: e2e-test
    defaults:
      run:
        working-directory: ${{ env.API_DIR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.API_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Since this is JavaScript, no build step is needed
      # - name: Build
      #   run: npm run build

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: |
            ${{ env.API_DIR }}
            !${{ env.API_DIR }}/node_modules
          retention-days: 7

  deploy:
    name: Deploy to Production Server
    needs: build-artifact
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-artifact
          path: ./api

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Verify artifact contents
        run: |
          echo "=== Verifying artifact contents ==="
          ls -la ./api/
          echo "=== Checking for package.json ==="
          ls -la ./api/package.json || echo "‚ùå package.json not found!"

      - name: Check server paths and setup fallback
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            echo "=== Current working directory ==="
            pwd
            
            # Check if primary server path exists
            echo "=== Checking if SERVER_PATH exists ==="
            if [ -d "$SERVER_PATH" ]; then
              echo "‚úÖ SERVER_PATH exists: $SERVER_PATH"
              ls -la "$SERVER_PATH"
              echo "USE_PRIMARY_PATH=true" >> $GITHUB_ENV
            else
              echo "‚ùå SERVER_PATH does not exist: $SERVER_PATH"
              echo "=== Will use FALLBACK_PATH instead ==="
              
              # Create fallback directory if it doesn't exist
              FALLBACK_PATH="${SERVER_PATH}_backup"
              echo "=== Creating/verifying fallback directory: $FALLBACK_PATH ==="
              sudo mkdir -p "$FALLBACK_PATH"
              sudo chown $USER:$USER "$FALLBACK_PATH"
              echo "‚úÖ Fallback directory ready: $FALLBACK_PATH"
              ls -la "$FALLBACK_PATH"
              
              echo "USE_PRIMARY_PATH=false" >> $GITHUB_ENV
              echo "FALLBACK_PATH=$FALLBACK_PATH" >> $GITHUB_ENV
            fi
          EOF

      - name: Copy artifact to server (rsync)
        run: |
          echo "=== Starting rsync transfer ==="
          
          # Determine deployment strategy based on path availability
          if [ "$USE_PRIMARY_PATH" = "true" ]; then
            echo "Primary deployment path: ${{ secrets.SERVER_PATH }}"
            
            # Attempt primary deployment first, then fallback if it fails
            if rsync -avz --rsync-path="sudo rsync" -e "ssh -o StrictHostKeyChecking=no" ./api/ \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/api; then
              echo "‚úÖ Primary deployment successful"
            else
              echo "‚ö†Ô∏è Primary deployment failed, trying fallback path..."
              
              # Fallback: Try alternative path
              FALLBACK_PATH="${{ secrets.SERVER_PATH }}_backup"
              echo "Fallback deployment path: $FALLBACK_PATH"
              
              if rsync -avz --rsync-path="sudo rsync" -e "ssh -o StrictHostKeyChecking=no" ./api/ \
                ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$FALLBACK_PATH; then
                echo "‚úÖ Fallback deployment successful"
                echo "FALLBACK_USED=true" >> $GITHUB_ENV
              else
                echo "‚ùå Both primary and fallback deployments failed"
                exit 1
              fi
            fi
          else
            # Primary path doesn't exist, use fallback directly
            echo "Primary path not found, using fallback path: $FALLBACK_PATH"
            
            if rsync -avz --rsync-path="sudo rsync" -e "ssh -o StrictHostKeyChecking=no" ./api/ \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$FALLBACK_PATH; then
              echo "‚úÖ Fallback deployment successful"
              echo "FALLBACK_USED=true" >> $GITHUB_ENV
              echo "PRIMARY_PATH_MISSING=true" >> $GITHUB_ENV
            else
              echo "‚ùå Fallback deployment failed"
              exit 1
            fi
          fi
          
          echo "=== Rsync completed ==="

      - name: Verify rsync transfer
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          # Determine which path to verify based on whether fallback was used
          DEPLOY_PATH="$SERVER_PATH"
          if [ "$FALLBACK_USED" = "true" ]; then
            DEPLOY_PATH="${SERVER_PATH}_backup"
          fi
          
          echo "=== Verifying transfer to deployment path: $DEPLOY_PATH ==="
          
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << EOF
            set -e
            echo "=== Checking deployment path: $DEPLOY_PATH ==="
            ls -la "$DEPLOY_PATH"
            echo "=== Checking for package.json on server ==="
            if [ -f "$DEPLOY_PATH/package.json" ]; then
              echo "‚úÖ package.json found on server at $DEPLOY_PATH"
              cat "$DEPLOY_PATH/package.json" | head -10
            else
              echo "‚ùå package.json NOT found on server at $DEPLOY_PATH!"
              echo "=== Contents of deployment path ==="
              find "$DEPLOY_PATH" -type f | head -20
              exit 1
            fi
          EOF

      - name: Deploy on server (install, env, pm2, nginx)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SERVER_PATH: ${{ secrets.SERVER_PATH || '/var/www/api' }}
        run: |
          # Determine which path to deploy to based on whether fallback was used
          DEPLOY_PATH="$SERVER_PATH"
          if [ "$FALLBACK_USED" = "true" ]; then
            DEPLOY_PATH="${SERVER_PATH}_backup"
          fi
          
          echo "=== Starting deployment to: $DEPLOY_PATH ==="
          
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << EOF
            set -e
            
            echo "=== Starting deployment ==="
            echo "Current directory: $(pwd)"
            echo "DEPLOY_PATH: $DEPLOY_PATH"
            
            # Navigate to deployment path with error checking
            if [ ! -d "$DEPLOY_PATH" ]; then
              echo "‚ùå ERROR: DEPLOY_PATH directory does not exist: $DEPLOY_PATH"
              exit 1
            fi
            
            cd "$DEPLOY_PATH" || {
              echo "‚ùå ERROR: Failed to cd into DEPLOY_PATH: $DEPLOY_PATH"
              exit 1
            }
            
            echo "‚úÖ Successfully cd into: $(pwd)"
            echo "=== Contents of deployment directory ==="
            ls -la
            
            # Verify package.json exists before proceeding
            if [ ! -f "package.json" ]; then
              echo "‚ùå ERROR: package.json not found in $(pwd)"
              exit 1
            fi
            
            echo "‚úÖ package.json found"

            # Write .env from secrets (overwrite)
            echo "=== Creating .env file ==="
            cat > .env <<EOL
          NODE_ENV=${{ secrets.ENV_NODE_ENV }}
          PORT=${{ secrets.ENV_PORT }}
          EOL
            echo "‚úÖ .env file created"

                      # Create ecosystem.config.js if it doesn't exist
                      if [ ! -f ecosystem.config.js ]; then
                        echo "=== Creating ecosystem.config.js ==="
                        cat > ecosystem.config.js <<ECOSYSTEM
          module.exports = {
            apps: [{
              name: 'api-app',
              script: 'server.js',
              instances: 'max',
              exec_mode: 'cluster',
              env: {
                NODE_ENV: 'development',
                PORT: 4000
              },
              env_production: {
                NODE_ENV: 'production',
                PORT: ${{ secrets.ENV_PORT }}
              }
            }]
          };
          ECOSYSTEM
                        echo "‚úÖ ecosystem.config.js created"
                      else
                        echo "‚úÖ ecosystem.config.js already exists"
                      fi

                      echo "=== Installing production dependencies ==="
                      # First run npm install to generate package-lock.json if missing
                      npm install --omit=dev
                      # Then run npm ci for clean production install
                      npm ci --omit=dev
                      echo "‚úÖ Dependencies installed"

                      # Ensure pm2, then start/restart app using ecosystem
                      echo "=== Setting up PM2 ==="
                      npm install -g pm2
                      pm2 startOrRestart ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
                      pm2 save
                      echo "‚úÖ PM2 setup complete"

                      # Reload nginx to pickup any changes
                      echo "=== Reloading nginx ==="
                      sudo systemctl reload nginx || echo "‚ö†Ô∏è  nginx reload failed or not needed"
                      echo "‚úÖ nginx reloaded"

                      # Optional: run a health check and exit non-zero if fails
                      echo "=== Running health check ==="
                      curl -f https://serve.ekowlabs.space/api/health || echo "‚ö†Ô∏è  Health check failed"

                      echo "üéâ Deployment completed successfully!"
                      exit 0
          EOF
          
      - name: Deployment Status Notification
        run: |
          echo "=== Deployment Status Summary ==="
          if [ "$FALLBACK_USED" = "true" ]; then
            if [ "$PRIMARY_PATH_MISSING" = "true" ]; then
              echo "‚ö†Ô∏è  Primary path not found - used FALLBACK PATH"
              echo "Primary path: ${{ secrets.SERVER_PATH }} (missing)"
              echo "Fallback path: ${{ secrets.SERVER_PATH }}_backup"
              echo "üîß Action required: Create or fix primary deployment path"
            else
              echo "‚ö†Ô∏è  Primary deployment failed - used FALLBACK PATH"
              echo "Primary path: ${{ secrets.SERVER_PATH }}"
              echo "Fallback path: ${{ secrets.SERVER_PATH }}_backup"
              echo "üîß Action required: Check primary path for issues"
            fi
          else
            echo "‚úÖ Deployment completed successfully using PRIMARY PATH"
            echo "Deployment path: ${{ secrets.SERVER_PATH }}"
          fi
          echo "=== Deployment Complete ==="
